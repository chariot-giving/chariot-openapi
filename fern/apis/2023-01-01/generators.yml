auth-schemes:
  OAuth:
    scheme: oauth
    type: client-credentials
    get-token:
      endpoint: POST /oauth/token
api:
  default-environment: Production
  default-url: api
  auth: OAuth
  environments:
    Production:
      urls:
        api: https://api.givechariot.com
        login: https://login.givechariot.com/
    Sandbox:
      urls:
        api: https://sandboxapi.givechariot.com
        login: https://chariot-sandbox.us.auth0.com
  specs:
    - openapi: ../../../specs/2023-01-01.yaml
      overrides: ../../products/dafpay/versions/2023-01-01/openapi-overrides.yml
groups:
  ts-sdk:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.36.1
        output:
          location: npm
          package-name: "@chariot-giving/typescript-sdk"
          token: ${NPM_TOKEN}
        github:
          repository: "chariot-giving/typescript-sdk"
        config:
          namespaceExport: Chariot
          allowCustomFetcher: true
          skipResponseValidation: true
        smart-casing: true
