components:
  schemas:
    OrganizationSummary:
      type: object
      description: |-
        A summary of an organization.
      required:
        - id
        - ein
        - name
      properties:
        id:
          type: string
          description: The unique identifier for the organization.
          example: org_01j8rs605a4gctmbm58d87mvsj
        ein:
          type: string
          description: The Employer Identification Number (EIN) or TaxID for the nonprofit entity.
          example: "123456789"
        name:
          type: string
          description: The name of the organization.
          example: American Red Cross
        daf_eligible:
          type: boolean
          description: Whether the organization is eligible to receive donations from a Donor Advised Fund.
          example: true
        city:
          type: string
          description: The city of the organization.
          example: New York
        state:
          type: string
          description: The state of the organization.
          example: NY
    Organization:
      type: object
      description: |-
        An `Organization` represents an operating nonprofit or an operating sub-organization of a parent or sponsoring nonprofit.
        The generally accepted identifier for an organization is its domain. This domain provides proof of identity, ownership and relationship to an entity.
        Organizations can receive payments from payers on the network.
      required:
        - id
        - ein
        - name
      properties:
        id:
          type: string
          readOnly: true
          description: The unique identifier for the object.
          example: org_01j8rs605a4gctmbm58d87mvsj
        ein:
          type: string
          description: The EIN of the organization.
          example: "123456789"
        name:
          type: string
          description: |-
            The name of the organization.
            For organizations that operate under a different name than the one tied to the legal entity,
            this name will differ from the name of the linked entity.
            This is also known as the "DBA" or "Doing Business As" name of the organization.
          example: American Red Cross
        parent_organization_id:
          type: string
          description: |-
            The unique identifier of the parent organization, if this is a sponsored organization.
            This value is `null` or empty if the organization is not sponsored or not a child of a parent organization.
          example: org_01j8rs605a4gctmbm58d87mvsk
        physical_address:
          $ref: "#/components/schemas/Address"
        classification:
          $ref: "#/components/schemas/NonprofitClassification"
        compliance:
          $ref: "#/components/schemas/NonprofitCompliance"
        mission_statement:
          type: string
          description: The mission statement of the organization
          example: To provide relief to those in need
        web:
          $ref: "#/components/schemas/WebDomain"
        brand:
          $ref: "#/components/schemas/Brand"
        officers:
          type: array
          description: The list of officers of the organization
          items:
            $ref: "#/components/schemas/Person"
        claimed:
          type: boolean
          readOnly: true
          description: |-
            A flag to indicate if the nonprofit has been claimed by a user.
            A nonprofit is claimed if a user signs up for a Chariot account with
            this nonprofit and is verified by the Chariot team.
    NonprofitClassification:
      type: object
      description: |-
        A classification of the nonprofit entity as defined by the IRS.
      properties:
        group_exemption_number:
          type: string
          description: This is a four-digit internal IRS number assigned to central/parent entity holding group exemption letters.
        subsection_code:
          $ref: "#/components/schemas/TaxExemptCode"
        filing_requirement_code:
          $ref: "#/components/schemas/TaxExemptCode"
        foundation_code:
          $ref: "#/components/schemas/TaxExemptCode"
        affiliation_code:
          $ref: "#/components/schemas/TaxExemptCode"
        organization_code:
          $ref: "#/components/schemas/TaxExemptCode"
        exempt_status_code:
          $ref: "#/components/schemas/TaxExemptCode"
        deductibility_code:
          $ref: "#/components/schemas/TaxExemptCode"
        ntee_code:
          $ref: "#/components/schemas/NteeCode"
        naics_code:
          $ref: "#/components/schemas/NaicsCode"
    NonprofitCompliance:
      type: object
      description: |-
        An object that contains legal information about the nonprofit entity and its tax-exemption status.
        This information is used to comply with regulations and ensure the legitimacy of the nonprofit for purposes of donations and disbursements.
      properties:
        daf_eligible:
          type: boolean
          description: Whether the entity is eligible to receive donations from a Donor Advised Fund
          example: true
        irs_pub_78:
          $ref: "#/components/schemas/ComplianceRequirement"
        ofac:
          $ref: "#/components/schemas/ComplianceRequirement"
        foundation_code:
          $ref: "#/components/schemas/ComplianceRequirement"
        california_attorney_general_registry:
          $ref: "#/components/schemas/ComplianceRequirement"
        california_franchise_tax_board:
          $ref: "#/components/schemas/ComplianceRequirement"
    Person:
      type: object
      description: |-
        A person is an individual who is an officer of a nonprofit.
      required:
        - name
      properties:
        name:
          type: string
          description: The full name of the person
        title:
          type: string
          description: The title or role of the person with respect to the nonprofit entity
          example: Executive Director
    TaxExemptCode:
      type: object
      description: |-
        A tax exempt code is a code that is used to classify the tax-exempt status of a nonprofit entity.
      required:
        - name
        - code
      properties:
        code:
          type: integer
          description: The code of the tax exempt code
          example: 1
        name:
          type: string
          description: The name of the tax exempt code
          example: "UNCONDITIONAL"
        description:
          type: string
          description: The description of the tax exempt code
          example: "Unconditional Exemption"
    NteeCode:
      type: object
      description: |-
        A code that is used to classify the nonprofit entity as defined by the IRS.
      required:
        - code
        - description
      properties:
        code:
          type: string
          description: The code of the NTEE code
          example: "A"
        description:
          type: string
          description: The description of the NTEE code
          example: "Animal Welfare"
        parent_code:
          type: string
          description: The parent code of the NTEE code
          example: "A"
        parent_description:
          type: string
          description: The description of the parent NTEE code
          example: "Animal Welfare"
    NaicsCode:
      type: object
      description: |-
        A code that is used to classify the nonprofit entity as defined by the NAICS.
      properties:
        naics2:
          type: string
          description: The code of the NAICS code
          example: "31"
        naics2_description:
          type: string
          description: The description of the NAICS code
          example: "Manufacturing"
        naics4:
          type: string
          description: The code of the NAICS code
          example: "3112"
        naics4_description:
          type: string
          description: The description of the NAICS code
          example: "Grain and Oilseed Milling"
        naics6:
          type: string
          description: The code of the NAICS code
          example: "311221"
        naics6_description:
          type: string
          description: The description of the NAICS code
          example: "Wet Corn Milling and Starch Manufacturing"
    ComplianceRequirement:
      type: object
      description: |-
        A compliance requirement is a requirement that a nonprofit entity must meet in order to be eligible for Chariot services.
      properties:
        compliant:
          type: boolean
          description: Whether the entity is compliant with the requirement
          example: true
        reason:
          type: string
          description: The reason for the compliance requirement
        last_found_at:
          type: string
          format: date-time
          description: The date and time when the compliance requirement was last found
          example: "2020-01-31T23:00:00Z"
    WebDomain:
      type: object
      description: |-
        A web domain is a unique identifier for a website or web application that is associated with an organization.
        Domains are important identity constructs that underpin the web and online interactions.
        The domain can be used as an identifier and its validity can be asserted via DNS.
      required:
        - domain
      properties:
        domain:
          type: string
          description: The DNS domain name
          example: "redcross.org"
    Brand:
      type: object
      description: |-
        Fair use brand assets that are associated with an organization and can be used for identification and informational purposes.
      properties:
        icon_url:
          type: string
          description: The URL of the organization's icon
        logo_url:
          type: string
          description: The URL of the organization's logo
    VirtualAccount:
      type: object
      description: |-
        A Virtual Account represents a segregated address for incoming deposits.
        In practice, this can be separate electronic bank addresses (account + routing numbers) or physical mailing addresses (lockboxes).
        Virtual Accounts make it easy to independently manage and consolidate incoming payments and donations from different sources
        which in turn makes reconciliation of money and data seamless.
        Every Virtual Account belongs to a specific Financial Account and can be thought of as a gateway/door for money to flow into the Financial Account.
        Virtual Accounts are not separately ledgered which means you can't get the balance of a Virtual Account separately from the Financial Account.
      properties:
        id:
          type: string
          readOnly: true
          description: The unique identifier for the virtual account
          example: "va_01j8rs605a4gctmbm58d87mvsj"
        financial_account_id:
          type: string
          description: The unique identifier for the financial account that the virtual account belongs to
          example: "fa_01j8rs605a4gctmbm58d87mvsj"
        name:
          type: string
          description: The name of the virtual account
          example: "Main Virtual Account"
        account_type:
          type: string
          description: The type of the virtual account
          example: "connected_account"
          enum:
            - manual
            - connected_account
            - lockbox
            - grantmaker
        financial_address:
          $ref: "#/components/schemas/FinancialAddress"
        lockbox:
          $ref: "#/components/schemas/Lockbox"
        created_at:
          type: string
          format: date-time
          readOnly: true
          description: The date and time when the virtual account was created
          example: "2020-01-31T23:59:59Z"
        updated_at:
          type: string
          format: date-time
          readOnly: true
          description: The date and time when the virtual account was last updated
          example: "2020-01-31T23:59:59Z"
    Lockbox:
      type: object
      description: |-
        A US mailing address to process incoming physical mail and checks.
        This is only available for lockbox virtual accounts.
      properties:
        address:
          $ref: "#/components/schemas/PostalAddress"
    FinancialAddress:
      type: object
      description: |-
        A subhash containing information about the electronic bank address payment rail details.
        This is only available for manual and connected_account virtual accounts.
      properties:
        ach:
          $ref: "#/components/schemas/AchAddress"
    AchAddress:
      type: object
      description: |-
        A subhash containing information about the electronic bank address payment rail details.
      required:
        - institution_name
        - account_number
        - routing_number
      properties:
        account_number:
          type: string
          description: The account number of that uniquely identifies the account at the institution
          example: "987654321"
        routing_number:
          type: string
          description: The American Bankers' Association (ABA) Routing Transit Number (RTN) for the destination account.
          example: "101050001"
    Donation:
      type: object
      description: |-
        A Donation is a gift of money to a nonprofit organization.
      required:
        - id
        - virtual_account_id
        - amount_gross
        - amount_net
        - amount_fee
        - currency
        - purpose
        - note
        - effective_date
      properties:
        id:
          type: string
          readOnly: true
          description: The unique identifier for the donation
          example: donation_01j8rs605a4gctmbm58d87mvsj
        virtual_account_id:
          type: string
          description: |-
            The unique identifier for the virtual account used to segregate deposits between various DAFs and platforms.
          example: va_01kew60ks7w0epkvp2bgqxrt8z
        amount_gross:
          type: integer
          format: int64
          description: |-
            The original amount of the donation as intended by the donor in minor units of the currency.
            For dollars, for example, this is cents.
        amount_net:
          type: integer
          format: int64
          description: |-
            The amount of the donation that the nonprofit will receive after DAF and/or 
            platform processing fees are deducted in minor units of the currency.
            For dollars, for example, this is cents.
        amount_fee:
          type: integer
          format: int64
          description: |-
            The amount of the fee that was deducted by the DAF or processing platform from the donation in minor units of the currency.
            For dollars, for example, this is cents.
        currency:
          type: string
          description: The [ISO 4217 code](https://en.wikipedia.org/wiki/ISO_4217) for the Transaction's currency.
          example: USD
        purpose:
          type: string
          description: |-
            A description of the donor's intent for the donation.
            This is useful to understand how the donor intended the donation to be used.
            For example, "Where needed most" or "General Operating Support" or "Specific Campaign".
          example: "Where needed most"
        note:
          type: string
          description: |-
            An informational note from the donor to the nonprofit about the donation.
            This may contain a message or other useful information that the donor wants to share with the nonprofit.
          example: "Please dedicate in memory of grandma"
        effective_date:
          type: string
          format: date-time
          description: The date and time of the donation as listed by the DAF and/or platform.
          example: "2020-01-31T23:59:59Z"
        attribution:
          type: object
          description: |-
            A subhash containing information about how the donation is attributed.
          $ref: "#/components/schemas/DonationAttribution"
        initiation:
          type: object
          description: A subhash containing information about how the donation was initiated by DAFpay.
          $ref: "#/components/schemas/DonationInitiation"
        settlement:
          type: object
          description: A subhash containing information about how the donation was settled by Chariot.
          $ref: "#/components/schemas/DonationSettlement"
        donor_advised_fund_grant:
          type: object
          description: A subhash containing information about the grant from a Donor-Advised Fund sponsor.
          $ref: "#/components/schemas/DafGrant"
        platform:
          type: object
          description: |-
            A subhash containing information about the platform that facilitated the donation.
            If this is empty, then the donation was not facilitated by a platform.
          $ref: "#/components/schemas/Platform"
        corporate_match:
          type: object
          description: |-
            A subhash containing information about the corporate match for the donation.
            If this is empty, then the donation was not matched by a corporate sponsor.
          $ref: "#/components/schemas/CorporateMatch"
        properties:
          type: array
          description: |-
            A list of custom properties for the donation.
          items:
            type: object
            $ref: "#/components/schemas/PropertyAssignment"
        artifacts:
          type: array
          description: |-
            A list of source artifacts that were used to create the donation.
            These can include the raw source files (PDFs, CSVs, etc.) that were received from upstream platforms or systems.
          items:
            type: object
            $ref: "#/components/schemas/Artifact"
        created_at:
          type: string
          format: date-time
          readOnly: true
          description: The date and time when the donation was created in Chariot's system.
          example: "2020-01-31T23:59:59Z"
        updated_at:
          type: string
          format: date-time
          readOnly: true
          description: The date and time when the donation was last updated in Chariot's system.
          example: "2020-01-31T23:59:59Z"
    Artifact:
      type: object
      description: |-
        An artifact is a source file that was used to create the donation.
      properties:
        id:
          type: string
          readOnly: true
          description: The unique identifier for the artifact.
          example: "artifact_01j8rs605a4gctmbm58d87mvsj"
        virtual_account_id:
          type: string
          description: The unique identifier for the virtual account that the artifact belongs to.
          example: "va_01j8rs605a4gctmbm58d87mvsj"
        file_id:
          type: string
          description: The unique identifier for the artifact file.
          example: "file_01j8rs605a4gctmbm58d87mvsj"
        content_type:
          type: string
          description: The MIME type of the artifact file.
          example: "application/pdf"
        created_at:
          type: string
          format: date-time
          readOnly: true
          description: The date and time when the artifact was created.
          example: "2020-01-31T23:59:59Z"
    File:
      type: object
      description: |-
        Files are objects that represent a file hosted on Chariot's servers.
        If you need to download a File, create a File Link.
      properties:
        id:
          type: string
          readOnly: true
          description: The unique identifier for the file.
          example: "file_01j8rs605a4gctmbm58d87mvsj"
        file_name:
          type: string
          description: The name of the file.
          example: "donation_receipt.pdf"
        description:
          type: string
          description: The description of the file.
          example: "Donation receipt for donation to the nonprofit"
        purpose:
          type: string
          description: The purpose of the file.
          enum:
            - integration_download
            - inbound_mail_item
            - inbound_email
            - grant_letter
            - manual_upload
        content_type:
          type: string
          description: The MIME type of the file.
          example: "application/pdf"
        created_at:
          type: string
          format: date-time
          readOnly: true
          description: The date and time when the file was created.
          example: "2020-01-31T23:59:59Z"
    FileLink:
      type: object
      description: |-
        A file link is a URL that can be used to download a file.
      properties:
        file_id:
          type: string
          description: The unique identifier for the file.
          example: "file_01j8rs605a4gctmbm58d87mvsj"
        unauthenticated_url:
          type: string
          description: The unauthenticated URL to download the file.
          example: "https://cdn.givechariot.com/files/file.pdf"
        expires_at:
          type: string
          format: date-time
          description: The date and time when the file link will expire.
          example: "2020-01-31T23:59:59Z"
    PropertyAssignment:
      type: object
      description: |-
        A property assignment is a key-value pair that is associated with a donation.
      properties:
        property_id:
          type: string
          description: The unique identifier for the property.
          example: "property_01j8rs605a4gctmbm58d87mvsj"
        value:
          type: object
          $ref: "#/components/schemas/PropertyValue"
    PropertyType:
      type: string
      description: The data type of a property.
      enum:
        - text
        - enum
        - user
        - boolean
        - date
      example: "text"
    ResourceType:
      type: string
      description: The API resource that the property is associated with.
      enum:
        - donation
        - deposit
    PropertyValue:
      type: object
      required:
        - type
      properties:
        type:
          $ref: "#/components/schemas/PropertyType"
        text_value:
          type: string
          description: The text value of the property.
        enum_value_id:
          type: string
          description: The unique identifier for the enum value.
        user_value_id:
          type: string
          description: The unique identifier for the user.
        boolean_value:
          type: boolean
          description: The boolean value of the property.
        date_value:
          type: string
          format: date-time
          description: The date value of the property.
        empty:
          type: boolean
          description: |-
            Whether the property value is empty.
            Can use this to unset property values when assigning a property.
    Property:
      type: object
      description: |-
        A custom key-value pair that is associated with a donation.
      required:
        - id
        - name
        - resource_type
        - property_type
      properties:
        id:
          type: string
          readOnly: true
          description: The unique identifier for the property.
          example: "property_01j8rs605a4gctmbm58d87mvsj"
        name:
          type: string
          description: The name of the property.
          example: "Donation Purpose"
        resource_type:
          $ref: "#/components/schemas/ResourceType"
        property_type:
          $ref: "#/components/schemas/PropertyType"
        values:
          type: array
          description: |-
            A list of valid values for enum and user properties.
          items:
            $ref: "#/components/schemas/PropertyOptionValue"
    PropertyOptionValue:
      type: object
      description: |-
        A value for an enum or user property.
      required:
        - id
        - name
      properties:
        id:
          type: string
          description: The unique identifier for the property value.
        name:
          type: string
          description: The human readable string for the property value.
    DonationAttribution:
      type: object
      description: |-
        A subhash containing information about how the donation is attributed.
      properties:
        primary_donor:
          type: object
          description: |-
            A subhash containing information about the primary donor of the donation.
          $ref: "#/components/schemas/Donor"
        joint_donor:
          type: object
          description: |-
            A subhash containing information about the joint donor of the donation.
          $ref: "#/components/schemas/Donor"
    CorporateMatch:
      type: object
      description: |-
        A subhash containing information about the corporate match for the donation.
      properties:
        match_amount:
          type: integer
          format: int64
          description: The amount of the corporate match for the donation in minor units of the donation currency.
        company_name:
          type: string
          description: The name of the company that matched the donation.
          example: "Google"
        program_name:
          type: string
          description: The name of the program that matched the donation.
          example: "Google Matching Grant Program"
        source:
          type: string
          description: The source of the corporate match.
          example: "Payroll"
    Platform:
      type: object
      description: |-
        A subhash containing information about the platform that facilitated the donation.
      properties:
        name:
          type: string
          description: The name of the platform.
          example: "PayPal Grant Payments"
        platform_grant_id:
          type: string
          description: The identifier for the grant within the platform's system.
          example: "93492947-7894-4663-a944-f2469d0027ca"
        metadata:
          type: object
          description: Additional key value pairs that were passed to the platform during the donation initiation.
          additionalProperties:
            type: string
        acceptance:
          type: object
          description: |-
            A subhash containing information about the acceptance of the grant from the platform.
            This is only present if the platform requires grant acceptance before disbursing funds.
          $ref: "#/components/schemas/PlatformAcceptance"
    PlatformAcceptance:
      type: object
      description: |-
        A subhash containing information about the acceptance of the grant from the platform.
      properties:
        accepted:
          type: boolean
          description: Whether the grant was accepted from the platform.
          example: true
        expires_at:
          type: string
          format: date-time
          description: |-
            The date and time when the acceptance of the grant will expire.
          example: "2020-01-31T23:59:59Z"
    DafGrant:
      type: object
      description: |-
        A subhash containing information grant details from a Donor-Advised Fund sponsor.
      required:
        - organization_name
      properties:
        organization_name:
          type: string
          description: The name of the Donor Advised Fund sponsor.
          readOnly: true
          example: "Daffy Charitable Fund"
        donor_fund_name:
          type: string
          description: The name of the donor's fund at the Donor Advised Fund sponsor.
          example: "The Smith Family Fund"
        program_name:
          type: string
          description: The name of the program at the Donor Advised Fund sponsor.
        sponsor_grant_id:
          type: string
          description: The identifier for the grant at the Donor Advised Fund sponsor.
          example: "93492947-7894-4663-a944-f2469d0027ca"
    DonationSettlement:
      type: object
      description: |-
        If the payment for the donation was received by Chariot, this object will contain additional information
        about the settlement of the donation.
      required:
        - deposit_id
        - received_at
      properties:
        deposit_id:
          type: string
          description: The unique identifier for the deposit that contains the money for the donation.
          example: deposit_01kewb5vgsryzaajza5ynr06kz
        received_at:
          type: string
          readOnly: true
          format: date-time
          description: The date and time when the transfer of money for the donation was received by Chariot. Expressed in RFC 3339 format.
          example: "2020-01-31T23:59:59Z"
        settled_at:
          type: string
          readOnly: true
          format: date-time
          description: The date and time when the money for the donation was settled by Chariot. Expressed in RFC 3339 format.
          example: "2020-01-31T23:59:59Z"
    DonationInitiation:
      type: object
      description: |-
        If the donation was initiated through a Chariot Connect instance (DAFpay), this object will contain additional information
        about the initiation of the donation.
      required:
        - initiated_at
        - frequency
      properties:
        initiated_at:
          type: string
          readOnly: true
          format: date-time
          description: Time when the donation was initiated. Expressed in RFC 3339 format.
          example: "2020-01-31T23:59:59Z"
        web_location_url:
          type: string
          description: The URL of the web location where the donation was initiated.
          example: "https://www.example.com/donation/1234567890"
        fundraising_platform_name:
          type: string
          description: The name of the fundraising platform that initiated the donation.
          example: "DAF day"
        dafpay_tracking_id:
          type: string
          description: The tracking ID for the donation as generated by DAFpay.
          example: L9E182VBGP
        dafpay_metadata:
          type: object
          description: Additional key value pairs that were passed to DAFpay during the donation initiation.
          additionalProperties:
            type: string
          example:
            {
              "funding_source": "DAF",
              "funding_source_id": "daf_01j8rs605a4gctmbm58d87mvsj",
              "funding_source_name": "DAF day"
            }
        frequency:
          type: string
          description: The frequency of the donation.
          example: "ONE_TIME"
          enum:
            - ONE_TIME
            - MONTHLY
    Deposit:
      type: object
      description: |-
        A Deposit is a transfer of money for a charitable donation or a batch of donations.
      required:
        - id
        - virtual_account_id
        - status
        - transfer
        - created_at
        - updated_at
      properties:
        id:
          type: string
          readOnly: true
          description: The unique identifier for this object.
          example: deposit_01j8rs605a4gctmbm58d87mvsj
        virtual_account_id:
          type: string
          description: The unique identifier for the virtual account that contains the money for the deposit.
          example: va_01j8rs605a4gctmbm58d87mvsj
        settled_at:
          type: string
          format: date-time
          description: The date and time when the deposit was settled.
          example: "2020-01-31T23:59:59Z"
        returned_at:
          type: string
          format: date-time
          description: The date and time when the deposit was returned.
          example: "2020-01-31T23:59:59Z"
        status:
          type: string
          description: The status of the deposit.
          example: "complete"
          enum:
            - pending
            - complete
            - failed
        transfer:
          type: object
          description: A subhash containing information about the transfer associated with the deposit.
          $ref: "#/components/schemas/Transfer"
        properties:
          type: array
          description: |-
            A list of properties assigned to the deposit.
          items:
            $ref: "#/components/schemas/PropertyAssignment"
        created_at:
          type: string
          format: date-time
          description: The date and time when the deposit was created.
          example: "2020-01-31T23:59:59Z"
        updated_at:
          type: string
          format: date-time
          description: The date and time when the deposit was last updated.
          example: "2020-01-31T23:59:59Z"
    Transfer:
      type: object
      description: A subhash containing information about the transfer associated with the deposit.
      required:
        - amount
        - currency
        - financial_account_id
      properties:
        amount:
          type: integer
          format: int64
          description: The amount of the transfer in minor currency units. For example, for dollars, this is cents.
          example: 10000
        currency:
          type: string
          description: The [ISO 4217 code](https://en.wikipedia.org/wiki/ISO_4217) for the transfer's currency.
          example: USD
        financial_account_id:
          type: string
          description: The unique identifier for the financial account that the transfer was made to.
          example: "fa_01j8rs605a4gctmbm58d87mvsj"
        description:
          type: string
          description: A description of the transfer.
          example: "Disbursement to nonprofit"
        inbound_account_transfer:
          type: object
          description: A subhash containing information about the inbound account transfer associated with the deposit.
          $ref: "#/components/schemas/InboundAccountTransfer"
        inbound_ach_transfer:
          type: object
          description: A subhash containing information about the inbound ACH transfer associated with the deposit.
          $ref: "#/components/schemas/InboundAchTransfer"
        check_deposit:
          type: object
          description: A subhash containing information about the check deposit associated with the deposit.
          $ref: "#/components/schemas/CheckDeposit"
    InboundAccountTransfer:
      type: object
      description: |-
        An instant transfer of funds between two financial accounts.
        This is the preferred method of transferring funds for Grantmakers within Chariot's Network.
      required:
        - created_at
      properties:
        created_at:
          type: string
          format: date-time
          description: The date and time the account transfer was created
