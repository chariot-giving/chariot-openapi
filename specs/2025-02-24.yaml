  /v1/virtual_accounts:
    get:
      summary: List Virtual Accounts
      description: |-
        List virtual accounts for your Chariot account.

        Virtual Accounts represent segregated addresses for incoming deposits.
        In practice, this can be separate electronic bank addresses (account + routing numbers) or physical mailing addresses (lockboxes).
        Virtual Accounts make it easy to independently manage and consolidate incoming payments and donations from different sources
        which in turn makes reconciliation of money and data seamless.
        Every Virtual Account belongs to a specific Financial Account and can be thought of as a gateway/door for money to flow into the Financial Account.
        Virtual Accounts are not separately ledgered which means you can't get the balance of a Virtual Account separately from the Financial Account.

        Virtual Accounts should be setup and managed through the Chariot Dashboard.
      operationId: listVirtualAccounts
      tags:
        - virtualAccounts
      security:
        - bearerAuth: []
      parameters:
        - name: limit
          in: query
          description: Limit the size of the list that is returned. The default (and maximum) is 100 objects.
          required: false
          schema:
            type: integer
            format: int32
        - name: page_token
          in: query
          description: The cursor to use for pagination. If not set, the first page of results will be returned.
          required: false
          schema:
            type: string
      responses:
        "200":
